<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <title>Список студентов</title>
        <link rel="stylesheet" href="./styles/normalize.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css">


</head>
<header>
    <div class="container text-center"><h1>Панель управления студентами</h1></div>
</header>
<body>
    <div class="container">
            <form action="#" id="add-form" name="add-form">
                
                    <div class="card mb-4">
                        <div class="card-body form-row">
                            <div class="form-group col">
                                <label for="lastName">Фамилия</label>
                                <input type="text" class="form-control" id="lastName" name="lastName">
                            </div>

                            <div class="form-group col">
                                <label for="firstName">Имя</label>
                                <input type="text" class="form-control" id="firstName" name="firstName">
                            </div>

                            <div class="form-group col">
                                <label for="middleName">Отчество</label>
                                <input type="text" class="form-control" id="middleName" name="middleName">
                            </div>
                        </div>
                        <div class="card-body form-row">
                            <div class="form-group col">
                                <label for="birthDate">Дата рождения</label>
                                <input type="date" class="form-control" id="birthDate" name="birthDate">
                            </div>

                            <div class="form-group col">
                                <label for="startYear">Год начала обучения</label>
                                <input type="number" class="form-control" id="startYear" name="startYear">
                            </div>

                            <div class="form-group col">
                                <label for="faculty">Факультет</label>
                                <input type="text" class="form-control" id="faculty" name="faculty">
                            </div>
                        </div>
                    </div>
                    <div id="error-message" class="error"></div> 
                    <button id="addStudentClass" class="btn btn-primary btn-lg btn-block" type="submit"> Добавить студента</button>
                </form>
                <h2>Фильтрация</h2>
                <form action="#" id="filter-form" name="filter-form">

                    <div class="card mb-4">
                        <div class="card-body form-row">
                            <div class="form-group col">
                                <label for="lastName">ФИО</label>
                                <input type="text" class="form-control" id="filter-fio" name="fio">
                            </div>
                        </div>
                        <div class="card-body form-row">
                            <div class="form-group col">
                                <label for="birthDate">Год начала обучения</label>
                                <input type="number" class="form-control" id="filter-startYear" name="startYea">
                            </div>

                            <div class="form-group col">
                                <label for="startYear">Год окончания обучения</label>
                                <input type="number" class="form-control" id="filter-endYear" name="endYear">
                            </div>

                            <div class="form-group col">
                                <label for="faculty">Факультет</label>
                                <input type="text" class="form-control" id="filter-faculty" name="faculty">
                            </div>
                        </div>
                    </div>
                    <button id="btnFilter" class="btn btn-primary btn-lg btn-block">Сбросить фильтрацию</button>
                </form>

        <table class="table table-bordered table-hover" id="studentTable">
            <thead class="thead-dark">
                <tr>
                    <th data-sort="FIO" class="stroke">ФИО студента</th>
                    <th data-sort="faculty" class="stroke">Факультет</th>
                    <th data-sort="age" class="stroke">Дата рождения(возраст)</th>
                    <th data-sort="startYear" class="stroke">Годы обучения(Курс)</th>
                </tr>
            </thead>
            <tbody></tbody>

        </table>

    </div>
    <script src="./js/main.js"></script>
</body>

</html>
